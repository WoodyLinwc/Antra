<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-row">
                <div class="form-field">
                    <input type="text" placeholder="First Name" class="form-input">
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Last Name" class="form-input">
                </div>
            </div>
    
    
            <div class="form-row">
                <div class="form-field full-width">
                    <input type="tel" placeholder="Mobile No." class="form-input">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-field full-width">
                    <input type="email" placeholder="Email Address" class="form-input">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-field">
                    <input type="password" placeholder="Password" class="form-input">
                </div>
                <div class="form-field">
                    <input type="password" placeholder="Confirm Password" class="form-input">
                </div>
                
            </div>
    
            <div class="form-row agree-row">
                <div class="checkbox-container">
                    <input type="checkbox">
                    <label><strong>I Agree</strong></label>
                </div>

                <div class="terms-text">
                    <p>By clicking <span id="register">Resister</span>, you agree to the <span id="terms">Terms and Conditions</span> set out by this site, including our Cookie Use</p>
                </div>

            </div>

            <div class="form-row">
                <div class="form-field">
                    <button id="register-btn">Register</button>
                </div>
                <div class="form-field">
                    <button id="sign-btn">Sign In</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
