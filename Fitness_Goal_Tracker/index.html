<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goal Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/Controller.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Goal Tracker</h1>

        <form id="goal-form">
            <div class="form-group">
                <label for="goal-description">Fitness Goal</label>
                <input type="text" id="goal-description" class="goal-input" placeholder="Enter fitness goal" required>
            </div>

            <div class="form-group">
                <label for="goal-category">Category</label>
                <select id="goal-category" class="goal-select" required>
                    <option value="">Select category</option>
                    <option value="Strength Training">Strength Training</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Yoga">Yoga</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal-reps">Repetitions</label>
                <input type="text" id="goal-reps" class="goal-input" placeholder="Enter repetitions" required>
            </div>

            <button type="submit" id="add-goal-btn" class="btn-add">Add Goal</button>
        </form>

        <div class="goals-container">
            <ul id="goals-list" class="goals-list">
                <!-- Goals displaying -->
            </ul>
        </div>
        
    </div>
    
</body>
</html>
